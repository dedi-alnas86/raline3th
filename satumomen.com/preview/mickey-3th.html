<!DOCTYPE html>
<html lang="id" class="notranslate" translate="no">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="color-scheme" content="light only">
    <meta name="format-detection" content="telephone=no">
    <meta name="google" content="notranslate"/>
    <title>Kids &amp; Birthday - Mickey Red</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Luckiest+Guy&family=Shrikhand&display=swap');

        :root {
            --inv-bg: #b20e10;
            --inv-base: #ffffff;
            --inv-accent: #e1be4b;
            --inv-border: #d5a405;
            --font-base: 'Fredoka One', cursive;
            --font-accent: 'Luckiest Guy', cursive;
            --font-latin: 'Shrikhand', cursive;
            --menu-bg: #c61113;
            --menu-inactive: #ffffff;
            --menu-active: #e1be4b;
            --btn-color: #820709;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-base);
            overflow: hidden;
        }

        .container-mobile {
            width: 100vw;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .frame {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 1;
        }

        .frame img {
            position: absolute;
        }

        .frame-tl {
            top: 20px;
            left: 20px;
            width: 60px;
            height: 60px;
        }

        .frame-tr {
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
        }

        .frame-bl {
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: auto;
        }

        .frame-corner-tl {
            top: 0;
            left: 0;
            width: 100px;
            height: 100px;
        }

        .frame-corner-tr {
            top: 0;
            right: 0;
            width: 100px;
            height: 100px;
        }

        .content-wrapper {
            position: relative;
            z-index: 10;
            text-align: center;
            color: var(--inv-base);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .profile-image-container {
            position: relative;
            margin-bottom: 30px;
        }

        .profile-image {
            width: 280px;
            height: 280px;
            border-radius: 20px;
            object-fit: cover;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            border: 4px solid var(--inv-accent);
        }

        /* Age Badge - Positioned on top-right of image */
        .age-badge {
            position: absolute;
            top: -15px;
            right: -15px;
            background: linear-gradient(135deg, var(--inv-accent), #f4d76b);
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            border: 3px solid var(--inv-base);
        }

        .age-number {
            font-family: var(--font-accent);
            font-size: 36px;
            font-weight: bold;
            color: var(--btn-color);
            line-height: 1;
            position: relative;
        }

        .age-suffix {
            font-family: var(--font-accent);
            font-size: 16px;
            color: var(--btn-color);
            position: absolute;
            top: -5px;
            right: -18px;
            font-weight: bold;
        }

        .welcome-text {
            font-size: 14.4px;
            margin-bottom: 15px;
            opacity: 0.9;
        }

        .guest-name {
            font-family: var(--font-base);
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .open-button {
            background: var(--inv-base);
            color: var(--btn-color);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-family: var(--font-base);
            font-size: 14.4px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .open-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            background: #f8f8f8;
        }

        /* Custom animations */
        @keyframes bounceInBadge {
            0% {
                opacity: 0;
                transform: scale(0) rotate(-180deg);
            }
            60% {
                opacity: 1;
                transform: scale(1.1) rotate(10deg);
            }
            80% {
                transform: scale(0.9) rotate(-5deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        @keyframes pulseGlow {
            0%, 100% {
                box-shadow: 0 8px 25px rgba(0,0,0,0.3), 0 0 0 0 rgba(225, 190, 75, 0.4);
            }
            50% {
                box-shadow: 0 8px 25px rgba(0,0,0,0.3), 0 0 0 10px rgba(225, 190, 75, 0);
            }
        }

        @keyframes floatGentle {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-8px);
            }
        }

        /* Animation classes */
        .animate-badge {
            animation: bounceInBadge 1.2s ease-out;
        }

        .animate-pulse-glow {
            animation: pulseGlow 2s infinite;
        }

        .animate-float {
            animation: floatGentle 3s ease-in-out infinite;
        }

        /* Delay classes */
        .delay-1 { animation-delay: 0.5s; animation-fill-mode: both; }
        .delay-2 { animation-delay: 0.8s; animation-fill-mode: both; }
        .delay-3 { animation-delay: 1.1s; animation-fill-mode: both; }
        .delay-4 { animation-delay: 1.4s; animation-fill-mode: both; }

        /* Responsive design */
        @media (max-width: 480px) {
            .profile-image {
                width: 240px;
                height: 240px;
            }
            .age-badge {
                width: 70px;
                height: 70px;
                top: -10px;
                right: -10px;
            }
            .age-number {
                font-size: 28px;
            }
            .age-suffix {
                font-size: 14px;
                right: -15px;
            }
        }

        @media (max-width: 360px) {
            .profile-image {
                width: 200px;
                height: 200px;
            }
            .age-badge {
                width: 60px;
                height: 60px;
            }
            .age-number {
                font-size: 24px;
            }
            .age-suffix {
                font-size: 12px;
                right: -12px;
            }
        }
    </style>
</head>

<body>
    <div class="container-mobile cover" style="background-image: url('https://satumomen.com/themes/mickey-red/bg.webp');">
        <!-- Frame decorations -->
        <div class="frame">
            <img class="frame-tl animate__animated animate__flash animate__slower animate__infinite" 
                 src="https://satumomen.com/themes/mickey-red/dot.webp" 
                 style="object-fit:cover" alt="decoration">
            <img class="frame-tr animate__animated animate__flash animate__slow animate__infinite" 
                 src="https://satumomen.com/themes/mickey-red/star.webp" 
                 style="object-fit:cover" alt="decoration">
            <img class="frame-bl animate__animated animate__fadeInUp animate__slower" 
                 src="https://satumomen.com/themes/mickey-red/bm.webp" alt="decoration">
            <img class="frame-corner-tl animate__animated animate__fadeInLeft animate__slower" 
                 src="https://satumomen.com/themes/mickey-red/tl.webp" alt="decoration">
            <img class="frame-corner-tr animate__animated animate__fadeInRight animate__slower" 
                 src="https://satumomen.com/themes/mickey-red/tr.webp" alt="decoration">
        </div>

        <!-- Main content -->
        <div class="content-wrapper">
            <!-- Profile Image with Age Badge -->
            <div class="profile-image-container animate__animated animate__fadeInDown animate__slower">
                <img class="profile-image animate-float" 
                     src="https://assets.satumomen.com/images/galleries/639627-gallery-78G8IcfIaq.webp" 
                     alt="Rafael's Photo">
                
                <!-- Age Badge with clean animation -->
                <div class="age-badge animate-badge animate-pulse-glow delay-1">
                    <span class="age-number">3<span class="age-suffix">Th</span></span>
                </div>
            </div>

            <!-- Welcome text and guest name -->
            <div style="width:100%; max-width:290px;">
                <div class="welcome-text animate__animated animate__fadeInUp animate__slower delay-2">
                    With Pleasure
                </div>
                <div class="guest-name animate__animated animate__fadeInUp animate__slower delay-3">
                    Tamu Undangan
                </div>
                
                <!-- Open invitation button -->
                <button class="open-button animate__animated animate__fadeInUp animate__slow delay-4">
                    Buka Undangan
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add interactive effects
            const ageButton = document.querySelector('.age-badge');
            const profileImage = document.querySelector('.profile-image');
            const openButton = document.querySelector('.open-button');

            // Age badge hover effect
            if (ageButton) {
                ageButton.addEventListener('mouseover', function() {
                    this.style.transform = 'scale(1.1) rotate(5deg)';
                    this.style.transition = 'transform 0.3s ease';
                });
                
                ageButton.addEventListener('mouseout', function() {
                    this.style.transform = 'scale(1) rotate(0deg)';
                });
            }

            // Profile image hover effect
            if (profileImage) {
                profileImage.addEventListener('mouseover', function() {
                    this.style.transform = 'scale(1.05)';
                    this.style.transition = 'transform 0.3s ease';
                });
                
                profileImage.addEventListener('mouseout', function() {
                    this.style.transform = 'scale(1)';
                });
            }

            // Button click effect
            if (openButton) {
                openButton.addEventListener('click', function(e) {
                    e.preventDefault();
                    this.style.transform = 'scale(0.95)';
                    this.innerHTML = 'Membuka...';
                    setTimeout(() => {
                        this.style.transform = 'scale(1)';
                        // Here you can add navigation to next page
                        alert('Undangan akan dibuka!');
                        this.innerHTML = 'Buka Undangan';
                    }, 300);
                });
            }

            // Add sparkle effect on age badge
            function createSparkle() {
                const sparkle = document.createElement('div');
                sparkle.style.cssText = `
                    position: absolute;
                    width: 4px;
                    height: 4px;
                    background: white;
                    border-radius: 50%;
                    pointer-events: none;
                    animation: sparkleFloat 1.5s ease-out forwards;
                    z-index: 1000;
                `;
                
                const badge = document.querySelector('.age-badge');
                if (badge) {
                    const rect = badge.getBoundingClientRect();
                    sparkle.style.left = rect.left + Math.random() * rect.width + 'px';
                    sparkle.style.top = rect.top + Math.random() * rect.height + 'px';
                    document.body.appendChild(sparkle);
                    
                    setTimeout(() => sparkle.remove(), 1500);
                }
            }

            // Add sparkle animation
            const sparkleStyle = document.createElement('style');
            sparkleStyle.textContent = `
                @keyframes sparkleFloat {
                    0% { opacity: 1; transform: translateY(0px) scale(0); }
                    50% { opacity: 1; transform: translateY(-20px) scale(1); }
                    100% { opacity: 0; transform: translateY(-40px) scale(0); }
                }
            `;
            document.head.appendChild(sparkleStyle);

            // Create sparkles periodically
            setInterval(createSparkle, 2000);
        });
    </script>
</body>
</html>
